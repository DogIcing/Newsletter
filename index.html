<!DOCTYPE html>
<html lang="en">
<head>
<style>
ul {
  list-style-type: none;
  padding: 0 !important;
}
</style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row p-3">
<div class="col-6">
<h2>Anniversaries</h2>
</div>
<div class="col-6">
<h2>Birthdays</h2>
</div>
</div>
<div class="row p-3">
<div class="col-6">
<ul>
<li><input type="text" class="form-control w-100"/></li>
<li id="anniversary"><button onclick="addToList('anniversary')" class="btn btn-primary w-100">+</button></li>
</ul>
</div>
<div class="col-6">
<ul>
<li><input type="text" class="form-control w-100"/></li>
<li id="birthday"><button onclick="addToList('birthday')" class="btn btn-primary w-100">+</button></li>
</ul>
</div>
</div>


<div class="row p-3">
<div class="col-6">
<h2>Latest Competitions</h2>
</div>
<div class="col-6">
<h2>Topics To Check Out</h2>
</div>
</div>
<div class="row p-3">
<div class="col-6">
<ul>
<li><input type="text" class="form-control w-100"/></li>
<li id="comps"><button onclick="addToList('comps')" class="btn btn-primary w-100">+</button></li>
</ul>
</div>
<div class="col-6">
<ul>
<li><input type="text" class="form-control w-100"/></li>
<li id="topics"><button onclick="addToList('topics')" class="btn btn-primary w-100">+</button></li>
</ul>
</div>
</div>


<div class="row p-3">
<div class="col-6">
<h2>General News</h2>
</div>
<div class="col-6">
<h2>Quote Of The Week</h2>
</div>
</div>
<div class="row p-3">
<div class="col-6">
<ul>
<li><textarea id="news" class="form-control w-100"></textarea></li>
</ul>
</div>
<div class="col-6">
<ul>
<li><textarea id="quote" class="form-control w-100"></textarea></li>
</ul>
</div>
</div>
<div class="row p-3">
<div class="col-12">
<button onclick="generate()" class="btn btn-success w-100">Generate</button>
</div>
</div>
<script>
function addToList(id) {
  var newLI = document.createElement("li");
  var input = document.createElement("input");
  input.classList.add("form-control");
  newLI.appendChild(input);
  const parentDiv = document.getElementById(id).parentNode;
  let button = document.getElementById(id);
  parentDiv.insertBefore(newLI, button);
}

function generate(){
var output = "### Anniversaries\n";
anniversaries = document.getElementById('anniversary').parentElement.parentElement.children[0].children
for (var i = 0; i < anniversaries.length; i++) {
  output += anniversaries[i].children[0].value + "\n";
}
output += "<hr>\n\n### Birthdays\n"
birthdays = document.getElementById('birthday').parentElement.parentElement.children[0].children
for (var i = 0; i < birthdays.length; i++) {
  output += birthdays[i].children[0].value + "\n";
}
output += "<hr>\n\n### Latest Competitions\n"
comps = document.getElementById('comps').parentElement.parentElement.children[0].children
for (var i = 0; i < comps.length; i++) {
  output += comps[i].children[0].value + "\n";
}
output += "<hr>\n\n### Topics To Check Out\n"
topics = document.getElementById('topics').parentElement.parentElement.children[0].children
for (var i = 0; i < topics.length; i++) {
  output += topics[i].children[0].value + "\n";
}
output += "<hr>\n\n### General News\n"
output += document.getElementById('news').value;
output += "\n\n<hr>\n\n### Quote Of The Week\n"
output += document.getElementById('quote').value;
document.write("<textarea style=\"width:100%; height:100%;\">" + output + "</textarea>");
}
</script>
</body>
</html>
